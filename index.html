<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deine Influencer Marketing Agency</title>
    <style>
        /* CSS-Styles */
        :root {
            /* Farbvariablen */
            --gradient-start: #0A4DFF;
            --gradient-end: #CC59FF;
            --text-color: #FFFFFF; /* Weiß für gute Lesbarkeit auf dem dunklen Hintergrund */
            --button-color: #FFFFFF; /* Weißer Button */
            --button-text-color: #0A4DFF; /* Blauer Text auf weißem Button */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            /* Hintergrund mit dem gewünschten Farbverlauf */
            background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Zentriert horizontal */
            align-items: center; /* Zentriert vertikal */
            min-height: 100vh; /* Mindestens die Höhe des Viewports */
            text-align: center;
        }

        .container {
            max-width: 800px; /* Maximale Breite für den Inhalt */
            padding: 20px;
        }

        h1 {
            font-size: 2.5em; /* Große Überschrift */
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.3em; /* Gut lesbarer Text */
            line-height: 1.5;
            margin-bottom: 2em;
            opacity: 0.9; /* Leicht transparent für einen schlichten Look */
        }

        .cta-button {
            /* Styling für den Button */
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none; /* Keine Unterstreichung */
            color: var(--button-text-color);
            background-color: var(--button-color);
            border-radius: 50px; /* Abgerundete Ecken */
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            /* Hover-Effekt */
            background-color: #EEEEEE; /* Leicht dunkler bei Hover */
            transform: translateY(-2px); /* Leichter "Lift"-Effekt */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>For creators & brands</h1>

        <p>
            Your next campaign starts here.<br>
            Match with the right brands, negotiate quickly and keep every part of your collaborations in one clean, modern workflow.
        </p>

        <a href="mailto:hello@viefluence.com?subject=Anfrage%20zur%20Influencer%20Kampagne" class="cta-button">
            Jetzt starten
        </a>
        
    </div>

</body>
</html>
