<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viefluence – YouTube Influencer Marketing</title>

  <style>
    /* Weißer Seitenhintergrund */
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #ffffff;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1.5rem;
    }

    .container {
      max-width: 820px;
      width: 100%;
    }

    /* Panel mit animiertem Gradient + Motion (20 % schneller) */
    .panel {
      padding: 2.8rem 2.4rem 3.2rem;
      border-radius: 26px;
      color: #ffffff;

      background: radial-gradient(circle at 20% 30%, #0A4DFF, #5D31FF, #9B3CFF, #CC59FF);
      background-size: 260% 260%;
      animation: waveMotion 4s cubic-bezier(0.6, 0.3, 0.4, 0.9) infinite;

      box-shadow:
        0 28px 90px rgba(20, 0, 70, 0.45),
        0 0 60px rgba(120, 80, 255, 0.5);
      backdrop-filter: blur(10px);
    }

    /* Wellenbewegung im Panel */
    @keyframes waveMotion {
      0% {
        background-position: 0% 50%;
        filter: brightness(1);
      }
      25% {
        background-position: 40% 65%;
        filter: brightness(1.15);
      }
      50% {
        background-position: 90% 40%;
        filter: brightness(1.25);
      }
      75% {
        background-position: 50% 20%;
        filter: brightness(1.15);
      }
      100% {
        background-position: 0% 50%;
        filter: brightness(1);
      }
    }

    h1 {
      font-size: 2.7rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 1.5rem;
      line-height: 1.25;
    }

    p {
      font-size: 1.02rem;
      line-height: 1.6;
      opacity: 0.96;
      margin-bottom: 2.8rem;
      font-weight: 300;
    }

    /* GET STARTED Button – runder, dicker, mit Glow */
    .cta-btn {
      display: inline-block;
      padding: 1rem 2.8rem;
      background: #ffffff;
      color: #000000;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 800;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      position: relative;
      z-index: 1;
    }

    .cta-btn::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160%;
      height: 210%;
      background: radial-gradient(circle, rgba(255,255,255,0.7), rgba(255,255,255,0));
      filter: blur(40px);
      opacity: 0.55;
      border-radius: 999px;
      z-index: -1;
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0% { opacity: 0.45; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.12); }
      100% { opacity: 0.45; transform: translate(-50%, -50%) scale(1); }
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.5);
    }

    @media (max-width: 700px) {
      .panel {
        padding: 2.2rem 1.6rem 2.6rem;
      }
      h1 {
        font-size: 2.1rem;
      }
      p {
        font-size: 0.98rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="panel">
      <h1>CREATORS YOUR AUDIENCE TRUSTS.</h1>

      <p>
        We are a new-generation creator marketing agency helping brands collaborate with
        high-trust YouTube creators through clean, simple and effective campaign execution —
        without wasted budget or unnecessary complexity.
      </p>

      <a class="cta-btn" href="mailto:hello@viefluence.com?subject=Inquiry">
        GET STARTED
      </a>
    </div>
  </div>

</body>
</html>
