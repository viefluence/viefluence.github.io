<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viefluence – YouTube Influencer Marketing</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at center, #0A4DFF, #7226FF, #CC59FF);
      background-size: 160% 160%;
      animation: gradientPulse 12s ease-in-out infinite;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1.5rem;
    }

    /* Pulse Animation */
    @keyframes gradientPulse {
      0% { background-size: 140% 140%; filter: brightness(1); }
      50% { background-size: 180% 180%; filter: brightness(1.25); }
      100% { background-size: 140% 140%; filter: brightness(1); }
    }

    .container {
      max-width: 680px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 1.4rem;
      line-height: 1.25;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.55;
      opacity: 0.92;
      margin-bottom: 2.7rem;
      font-weight: 300;
    }

    .cta-btn {
      display: inline-block;
      padding: 1rem 2.2rem;
      background: #ffffff;
      color: #000;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 600;
      border-radius: 12px;
      transition: 0.2s ease;
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>
      INFLUENCER MARKETING THAT CONNECTS BRANDS WITH TRUSTED YOUTUBE CREATORS.
    </h1>

    <p>
      We are a new-generation creator marketing agency helping brands collaborate with 
      high-trust creators through clean, simple and effective campaign execution — 
      without wasted budget or complexity.
    </p>

    <a class="cta-btn" href="mailto:hello@viefluence.com?subject=Inquiry">
      Get Started
    </a>

  </div>

</body>
</html>
