<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viefluence – YouTube Influencer Marketing</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;

      /* MULTI-WAVE ANIMATED BACKGROUND */
      background: radial-gradient(circle at 20% 30%, #0A4DFF, #5D31FF, #9B3CFF, #CC59FF);
      background-size: 250% 250%;
      animation: waveMotion 5s cubic-bezier(0.6, 0.3, 0.4, 0.9) infinite;

      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1.5rem;
    }

    /* Wave motion animation */
    @keyframes waveMotion {
      0% {
        background-position: 0% 50%;
        filter: brightness(1);
      }
      20% {
        background-position: 30% 60%;
        filter: brightness(1.15);
      }
      40% {
        background-position: 75% 40%;
        filter: brightness(1.25);
      }
      60% {
        background-position: 100% 70%;
        filter: brightness(1.15);
      }
      80% {
        background-position: 40% 30%;
        filter: brightness(1.05);
      }
      100% {
        background-position: 0% 50%;
        filter: brightness(1);
      }
    }

    .container {
      max-width: 720px;
    }

    /* Glow panel */
    .panel {
      padding: 2.6rem 2rem 3.1rem;
      border-radius: 22px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);

      box-shadow:
        0 25px 75px rgba(15, 0, 55, 0.55),
        0 0 55px rgba(124, 90, 255, 0.45),
        inset 0 0 25px rgba(255,255,255,0.12);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-bottom: 1.3rem;
      line-height: 1.22;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      opacity: 0.93;
      margin-bottom: 2.7rem;
      font-weight: 300;
    }

    /* Glow CTA Button */
    .cta-btn {
      display: inline-block;
      padding: 1rem 2.6rem;
      background: #ffffff;
      color: #000;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 14px;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }

    /* Halo Glow */
    .cta-btn::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.7), rgba(255,255,255,0));
      filter: blur(40px);
      opacity: 0.55;
      border-radius: 30px;
      z-index: -1;
      animation: glowPulse 3s ease-in-out infinite;
    }

    /* Button glow pulse */
    @keyframes glowPulse {
      0% { opacity: 0.45; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.9; transform: translate(-50%, -50%) scale(1.15); }
      100% { opacity: 0.45; transform: translate(-50%, -50%) scale(1); }
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      .panel { padding: 2rem 1.4rem 2.4rem; }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="panel">

      <h1>
       CREATORS YOUR AUDIENCE TRUSTS.
      </h1>

      <p>
        We are a new-generation creator marketing agency helping brands collaborate with high-trust YouTube creators through clean, simple and effective campaign execution — without wasted budget or unnecessary complexity.
      </p>

      <a class="cta-btn" href="mailto:hello@viefluence.com?subject=Inquiry">
        GET STARTED
      </a>

    </div>
  </div>

</body>
</html>
