<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viefluence – YouTube Influencer Marketing</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at 10% 0%, #0A4DFF, #7226FF, #CC59FF);
      background-size: 180% 180%;
      animation: gradientPulse 12s ease-in-out infinite;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1.5rem;
    }

    /* Hintergrund mit starkem Puls */
    @keyframes gradientPulse {
      0% {
        background-size: 170% 170%;
        background-position: 0% 40%;
        filter: brightness(1);
      }
      50% {
        background-size: 220% 220%;
        background-position: 100% 50%;
        filter: brightness(1.32);
      }
      100% {
        background-size: 170% 170%;
        background-position: 0% 40%;
        filter: brightness(1);
      }
    }

    .container {
      max-width: 720px;
    }

    /* Glow Panel */
    .panel {
      padding: 2.5rem 2rem 3rem;
      border-radius: 22px;
      background: radial-gradient(circle at top, rgba(255,255,255,0.14), rgba(15,23,42,0.70));
      box-shadow:
        0 22px 60px rgba(10, 10, 40, 0.85),
        0 0 45px rgba(129, 140, 248, 0.42);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 1.4rem;
      line-height: 1.22;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      opacity: 0.95;
      margin-bottom: 2.8rem;
      font-weight: 300;
    }

    /* GLOW BUTTON */
    .cta-btn {
      display: inline-block;
      padding: 1rem 2.6rem;
      background: #ffffff;
      color: #000;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 14px;
      text-transform: uppercase;

      /* glow behind button */
      position: relative;
      z-index: 1;
    }

    .cta-btn::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 130%;
      height: 160%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
      border-radius: 20px;
      filter: blur(35px);
      z-index: -1;
      opacity: 0.55;
      animation: glowPulse 3.8s ease-in-out infinite;
    }

    /* Glow pulsiert */
    @keyframes glowPulse {
      0% { opacity: 0.45; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.85; transform: translate(-50%, -50%) scale(1.12); }
      100% { opacity: 0.45; transform: translate(-50%, -50%) scale(1); }
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
    }

    @media (max-width: 600px) {
      .panel {
        padding: 2rem 1.4rem 2.4rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 0.98rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="panel">
      <h1>
        INFLUENCER MARKETING THAT CONNECTS BRANDS WITH TRUSTED YOUTUBE CREATORS.
      </h1>

      <p>
        We are a new-generation creator marketing agency helping brands collaborate with 
        high-trust creators through clean, simple and effective campaign execution —
        without wasted budget or complexity.
      </p>

      <a class="cta-btn" href="mailto:hello@viefluence.com?subject=Inquiry">
        GET STARTED
      </a>

    </div>
  </div>

</body>
</html>
