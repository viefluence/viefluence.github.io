<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Viefluence Agency</title>
<style>
  :root{
    --bg:#0b0b0d;
    --fg:#e9ecf1;
    --card:rgba(255,255,255,0.06);
    --card-bd:rgba(255,255,255,0.14);
    --brand:#7dd3fc;
    --brand-2:#60a5fa;
    --radius:18px;
    --max:1180px;
  }
  body{
    margin:0;
    background:var(--bg);
    color:var(--fg);
    font-family:Inter, sans-serif;
  }
  .container{max-width:var(--max);margin:auto;padding:20px;}
  .nav{
    display:flex;justify-content:space-between;align-items:center;
    padding:14px 18px;border:1px solid var(--card-bd);
    background:var(--card);border-radius:var(--radius);
    margin-top:20px;
  }
  .brand{font-weight:700;display:flex;align-items:center;gap:12px;}
  .hero{display:grid;place-items:center;padding:120px 0 60px;}
  .card{
    background:var(--card);
    border:1px solid var(--card-bd);
    padding:40px;
    border-radius:var(--radius);
    text-align:center;
    max-width:820px;
  }
  h1{font-size:48px;margin-bottom:12px;}
  .lead{color:#a9b0bb;font-size:18px;line-height:1.6;margin-bottom:20px;}
  .cta{
    background:linear-gradient(135deg,var(--brand),var(--brand-2));
    padding:14px 22px;border-radius:14px;border:none;
    color:#081019;font-weight:700;
    cursor:pointer;
  }
</style>
</head>
<body>
<div class="container">
  <nav class="nav">
    <div class="brand"><img src="/assets/logo.svg" alt="logo" height="28"/>Viefluence</div>
    <a href="mailto:contact@viefluence.com">contact@viefluence.com</a>
  </nav>

  <header class="hero">
    <div class="card">
      <h1>Viefluence Agency</h1>
      <p class="lead">EU & US Influencer Marketing. Precision. Transparency. Results.</p>
      <a class="cta" href="mailto:contact@viefluence.com?subject=Inquiry">Contact Us</a>
    </div>
  </header>
</div>
</body>
</html>
