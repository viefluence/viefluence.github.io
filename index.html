<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Influencer Marketing Agency</title>
    <style>
        /* CSS Styles */
        :root {
            /* Color Variables */
            --gradient-start: #0A4DFF;
            --gradient-end: #CC59FF;
            --text-color: #FFFFFF; /* White for good readability on dark background */
            --button-color: #FFFFFF; /* White button */
            --button-text-color: #0A4DFF; /* Blue text on white button */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            /* Background with the desired gradient */
            background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Horizontal centering */
            align-items: center; /* Vertical centering */
            min-height: 100vh; /* Minimum height of the viewport */
            text-align: center;
        }

        .container {
            max-width: 800px; /* Max width for content */
            padding: 20px;
        }

        h1 {
            font-size: 2.5em; /* Large heading */
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.3em; /* Readable body text */
            line-height: 1.5;
            margin-bottom: 2em;
            opacity: 0.9; /* Slight transparency for a clean look */
        }

        .cta-button {
            /* Button Styling */
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none; /* No underline */
            color: var(--button-text-color);
            background-color: var(--button-color);
            border-radius: 50px; /* Rounded corners */
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            /* Hover Effect */
            background-color: #EEEEEE; /* Slightly darker on hover */
            transform: translateY(-2px); /* Slight "lift" effect */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>For creators & brands</h1>

        <p>
            Your next campaign starts here.<br>
            Match with the right brands, negotiate quickly and keep every part of your collaborations in one clean, modern workflow.
        </p>

        <a href="mailto:hello@viefluence.com?subject=Influencer%20Campaign%20Inquiry" class="cta-button">
            Get Started
        </a>
        
    </div>

</body>
</html>
