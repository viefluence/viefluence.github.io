<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viefluence – YouTube Influencer Marketing</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at 10% 0%, #0A4DFF, #7226FF, #CC59FF);
      background-size: 180% 180%;
      animation: gradientPulse 12s ease-in-out infinite;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1.5rem;
    }

    /* Stärkerer Pulse-Effekt */
    @keyframes gradientPulse {
      0% {
        background-size: 170% 170%;
        background-position: 0% 40%;
        filter: brightness(1);
      }
      25% {
        background-size: 200% 200%;
        background-position: 50% 60%;
        filter: brightness(1.2);
      }
      50% {
        background-size: 220% 220%;
        background-position: 100% 50%;
        filter: brightness(1.3);
      }
      75% {
        background-size: 200% 200%;
        background-position: 50% 30%;
        filter: brightness(1.2);
      }
      100% {
        background-size: 170% 170%;
        background-position: 0% 40%;
        filter: brightness(1);
      }
    }

    .container {
      max-width: 720px;
    }

    /* Glow-Panel hinter dem Text */
    .panel {
      padding: 2.5rem 2rem 2.7rem;
      border-radius: 22px;
      background: radial-gradient(circle at top, rgba(255,255,255,0.16), rgba(15,23,42,0.7));
      box-shadow:
        0 22px 60px rgba(10, 10, 40, 0.85),
        0 0 45px rgba(129, 140, 248, 0.45);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-bottom: 1.4rem;
      line-height: 1.25;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      opacity: 0.95;
      margin-bottom: 2.4rem;
      font-weight: 300;
    }

    .cta-btn {
      display: inline-block;
      padding: 1rem 2.4rem;
      background: #ffffff;
      color: #000;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 999px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 36px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
      .panel {
        padding: 2rem 1.35rem 2.3rem;
      }
      h1 {
        font-size: 2.1rem;
      }
      p {
        font-size: 0.98rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="panel">
      <h1>
        INFLUENCER MARKETING THAT CONNECTS BRANDS WITH TRUSTED YOUTUBE CREATORS.
      </h1>

      <p>
        We are a new-generation creator marketing agency helping brands collaborate with
        high-trust YouTube creators through clean, simple and effective campaign execution —
        without wasted budget or complexity.
      </p>

      <a class="cta-btn" href="mailto:hello@viefluence.com?subject=Inquiry">
        Get Started
      </a>
    </div>
  </div>

</body>
</html>
